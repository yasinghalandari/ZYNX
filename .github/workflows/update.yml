herename: Hourly Vless Scraper

on:
  schedule:
    - cron: '0 * * * *' # اجرا سر هر ساعت
  workflow_dispatch: # قابلیت اجرای دستی

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add yasin.txt
          # خط زیر بررسی میکند اگر تغییری بود کامیت کند، وگرنه پیام دهد و ارور نگیرد
          git diff-index --quiet HEAD || (git commit -m "Updated configs from Telegram" && git push)
