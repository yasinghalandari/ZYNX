name: Auto Update Configs

on:
  schedule:
    # اجرا هر 3 ساعت یکبار
    - cron: '0 */3 * * *'
  workflow_dispatch: # قابلیت اجرای دستی

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # اجازه نوشتن در فایل‌ها
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add yasin.txt
          # فقط اگر تغییری بود کامیت کن
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update configs" && git push)
